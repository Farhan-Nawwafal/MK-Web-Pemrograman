<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan Membuat Tabel di Buku Pemrograman Web</title>
</head>
<body>
    <h1 align="center">PENJUALAN BARANG</h1>
    <hr>
    <table border="1" cellspacing="5" width="100%" cellpadding="10px">
        <thead>
            <tr>
                <th rowspan="2">NO</th>
                <th rowspan="2">BARANG</th>
                <th colspan="3">HARGA</th>
            </tr>
            <tr>
                <th>KECIL</th>
                <th>SEDANG</th>
                <th>BESAR</th>
            </tr>
        </thead>
        <tbody align="center">
            <tr>
                <td>1.</td>
                <td>BUKU</td>
                <td>Rp5.000</td>
                <td>Rp7.000</td>
                <td>Rp10.000</td>
            </tr>
            <tr>
                <td>2.</td>
                <td>PENGHAPUS</td>
                <td>Rp2.000</td>
                <td>Rp3.000</td>
                <td>Rp5.000</td>
            </tr>
            <tr>
                <td>3.</td>
                <td>PENGGARIS</td>
                <td>Rp4.000</td>
                <td>Rp8.000</td>
                <td>Rp12.000</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
