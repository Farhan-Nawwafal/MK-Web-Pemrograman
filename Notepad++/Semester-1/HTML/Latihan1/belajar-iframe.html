<!DOCTYPE html>

<body>
	<h1>HTML IFRAMES</h1>
	<p>
		Iframe digunakan untuk menampilkan halaman website lain di 1 halaman web yang sama. <br>
		Liat contoh di bawah :
	</p>

		<br>
	
	<a href="web-1.html" target="main-iframe" style="margin-right:20px">Main web</a>
	<a href="web-2.html" target="main-iframe">Web 2 html</a>
</body>
</html>
