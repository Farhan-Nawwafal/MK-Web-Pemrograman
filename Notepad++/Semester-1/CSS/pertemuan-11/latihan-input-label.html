<!DOCTYPE html>
<html>

<head>
	<meta name="viewport" content="width-device-width" initial-scale="1">
	<title>Belajar CSS Input dan Label</title>
	<link rel="stylesheet" href="../css/w3.css">
</head>

<body>
	<!-- judul utama -->
	<center>
		<h1>Macam-Macam Input</h1>
	</center>
	<hr>
	<div class="w3-container">
		<form>
			<label>Input standar</label>
			<input class="w3-input w3-red" type="text" style="width:50%;"></input>
			
			<label>Input border</label>
			<input class="w3-input w3-cyan" type="text" style="width:50%;"></input>
			
			<label>Input round border</label>
			<input class="w3-input w3-border w3-round-large" type="text" style="width:50%;"></input>
			
			<label>Input hover</label>
			<input class="w3-input w3-hover-blue" type="text" style="width:50%;"></input>
			
			<label>Input animate</label>
			<input class="w3-input w3-animate-input" type="text" style="width:135px;"></input>
		</form>
	</div>
</body>

</html>
